<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заявки организаторов — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<main class="wrap">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div class="section-title" style="margin-top:16px">
        <h2>Заявки на роль организатора</h2>
        <a class="btn" th:href="@{/admin}">Назад в панель</a>
    </div>

    <div class="card ui-table-wrap" style="margin-top:14px">
        <div th:if="${page.totalElements == 0}" class="muted" style="padding:14px">
            Активных заявок нет.
        </div>
        <table th:if="${page.totalElements > 0}" class="ui-table">
            <thead>
            <tr>
                <th>ID заявки</th>
                <th>Пользователь</th>
                <th>Email</th>
                <th>Организация</th>
                <th>Контактный email</th>
                <th class="ui-ta-right">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="org : ${page.content}">
                <td th:text="${org.id}">1</td>
                <td>
                    <span th:text="${org.user.username}">username</span>
                </td>
                <td th:text="${org.user.email}">mail@example.com</td>
                <td th:text="${org.organizationName}">Организация</td>
                <td th:text="${org.contactEmail}">contact@example.com</td>
                <td class="ui-ta-right">
                    <form th:action="@{|/admin/organizer-requests/${org.id}/approve|}" method="post" class="ui-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn" type="submit">Сделать организатором</button>
                    </form>
                    <form th:action="@{|/admin/organizer-requests/${org.id}/reject|}" method="post" class="ui-inline" style="margin-left:6px">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn-outline" type="submit">Отклонить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="paging" th:if="${page.totalPages > 1}">
            <a th:if="${page.hasPrevious()}" th:href="@{|/admin/organizer-requests?page=${page.number-1}&size=${page.size}|}">← Назад</a>
            <span class="current" th:text="${page.number + 1}">1</span>
            <a th:if="${page.hasNext()}" th:href="@{|/admin/organizer-requests?page=${page.number+1}&size=${page.size}|}">Вперёд →</a>
        </div>
    </div>
</main>
<footer><div class="wrap">© Кадр</div></footer>
</body>
</html>
