<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>События — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="wrap">
    <section>
        <div class="section-title">
            <h2>События</h2>
            <span class="muted" th:text="${events.totalElements} + ' найдено'">0 найдено</span>
        </div>

        <form class="card" method="get" style="padding:14px">
            <div class="filters">
                <div class="field">
                    <label class="muted">Поиск</label>
                    <input type="text" name="q" placeholder="Название…" th:value="${q}">
                </div>

                <div class="field">
                    <label class="muted">Тип</label>
                    <select name="typeId">
                        <option th:value="${null}" th:selected="${typeId == null}">Любой</option>
                        <option th:each="t : ${types}"
                                th:value="${t.id}"
                                th:text="${t.title}"
                                th:selected="${typeId != null and typeId == t.id}">
                        </option>
                    </select>
                </div>

                <div class="field">
                    <label class="muted">Организатор</label>
                    <select name="organizerId">
                        <option th:value="${null}" th:selected="${organizerId == null}">Любой</option>
                        <option th:each="o : ${organizers}"
                                th:value="${o.id}"
                                th:text="${o.organizationName}"
                                th:selected="${organizerId != null and organizerId == o.id}">
                        </option>
                    </select>
                </div>

                <div class="field">
                    <label class="muted">Дата с</label>
                    <input type="date" name="dateFrom" th:value="${dateFrom}">
                </div>

                <div class="field">
                    <label class="muted">Время с</label>
                    <input type="time" name="timeFrom" th:value="${timeFrom}">
                </div>

                <div class="field">
                    <label class="muted">Дата по</label>
                    <input type="date" name="dateTo" th:value="${dateTo}">
                </div>

                <div class="field">
                    <label class="muted">Время по</label>
                    <input type="time" name="timeTo" th:value="${timeTo}">
                </div>

                <div class="field">
                    <label class="muted">Сортировка</label>
                    <select name="sort">
                        <option value="asc"  th:selected="${sort == 'asc'}">Дата ↑</option>
                        <option value="desc" th:selected="${sort == 'desc'}">Дата ↓</option>
                    </select>
                </div>
            </div>

            <div class="row" style="justify-content:flex-end; margin-top:12px">
                <button class="btn" type="submit">Применить</button>
                <a class="link" th:href="@{/events}" style="margin-left:10px">Сбросить</a>
            </div>
        </form>
    </section>

    <section>
        <div class="grid cards">
            <a class="card linkable" th:each="e : ${events.content}" th:href="@{/events/{id}(id=${e.id})}">
                <div class="event-head">
                    <h3 class="event-title" th:text="${e.title}">Название события</h3>
                    <div th:if="${e.rating != null}">
                        <span title="Рейтинг">★</span>
                        <span th:text="${#numbers.formatDecimal(e.rating,1,1)}">4.5</span>
                    </div>
                </div>
                <p class="muted" th:text="${e.description}">Краткое описание…</p>
                <div class="row">
                    <span class="chip" th:text="${e.eventType != null ? e.eventType.title : 'Тип'}">Тип</span>
                    <span th:text="${#temporals.format(e.eventDatetime,'dd MMM yyyy, HH:mm')}">12 окт 2025, 19:00</span>
                </div>
                <div class="row" th:if="${e.address != null}">
                    <span th:text="${e.address.city + ', ' + e.address.street}">Город, Улица</span>
                </div>
            </a>
        </div>

        <div class="muted" th:if="${events.totalElements == 0}" style="margin-top:10px">
            По запросу ничего не найдено.
        </div>

        <!-- Пагинация -->
        <div class="paging" th:if="${events.totalPages > 1}">
            <a th:if="${events.hasPrevious()}"
               th:href="@{/events(
            q=${q},
            typeId=${typeId},
            organizerId=${organizerId},
            dateFrom=${dateFrom},
            timeFrom=${timeFrom},
            dateTo=${dateTo},
            timeTo=${timeTo},
            sort=${sort},
            size=${size},
            page=${events.number - 1}
         )}">← Назад</a>

            <span class="current" th:text="${events.number + 1} + ' / ' + ${events.totalPages}">1 / 3</span>

            <a th:if="${events.hasNext()}"
               th:href="@{/events(
            q=${q},
            typeId=${typeId},
            organizerId=${organizerId},
            dateFrom=${dateFrom},
            timeFrom=${timeFrom},
            dateTo=${dateTo},
            timeTo=${timeTo},
            sort=${sort},
            size=${size},
            page=${events.number + 1}
         )}">Вперёд →</a>
        </div>
    </section>
</main>

<footer>
    <div class="wrap">
        <p class="muted">© Кадр, <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span></p>
    </div>
</footer>
</body>
</html>
