<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Импорт типов событий — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<main class="wrap">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div class="section-title" style="margin-top:16px">
        <h2>Импорт типов событий</h2>
        <div class="row" style="margin:0">
            <a class="btn" th:href="@{/admin}">Назад в панель</a>
        </div>
    </div>

    <div class="card" style="margin-top:14px">
        <form class="ui-form" th:action="@{/admin/event-types/import}" method="post" enctype="multipart/form-data">
            <div class="ui-field">
                <label class="ui-label" for="csvFile">CSV-файл</label>
                <input class="ui-input" id="csvFile" name="file" type="file" accept=".csv,text/csv" required>
            </div>
            <p class="muted">Поддерживается разделитель «;» или «,» и строка заголовков с полями «Название» и «Описание».</p>
            <p class="muted">Если тип уже существует, описание будет обновлено. Пустые строки и дубликаты пропускаются.</p>
            <div class="ui-actions">
                <a class="btn-outline" th:href="@{/admin}">Отмена</a>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn" type="submit" data-hotkey="save">Импортировать</button>
            </div>
        </form>
    </div>
</main>
<footer><div class="wrap">© Кадр</div></footer>
</body>
</html>
