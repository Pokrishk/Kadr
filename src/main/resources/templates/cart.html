<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}"></head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="wrap">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
    <section class="card">
        <h2>Моя корзина</h2>

        <div th:if="${#lists.isEmpty(cartItems)}">
            <p>Ваша корзина пуста. <a th:href="@{/events}" class="link">Выберите событие</a>!</p>
        </div>

        <div th:unless="${#lists.isEmpty(cartItems)}" class="ui-table-wrap">
            <table class="ui-table">
                <thead>
                <tr>
                    <th>Событие</th>
                    <th>Дата</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${cartItems}">
                    <td th:text="${c.ticket.event.title}"></td>
                    <td th:text="${#temporals.format(c.ticket.event.eventDatetime, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${c.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(c.ticket.price,1,2)} + ' ₽'"></td>
                    <td class="ui-ta-right">
                        <form th:action="@{'/cart/delete/' + ${c.id}}" method="post" class="ui-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-outline">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/cart/checkout}" method="post" class="ui-actions" style="margin-top:16px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn">Оформить заказ</button>
            </form>
        </div>
    </section>
</main>

<footer><div class="wrap">© Кадр</div></footer>
</body>
</html>
