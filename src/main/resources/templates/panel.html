<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<main class="wrap">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div class="section-title" style="margin-top:16px">
        <h2>Админ-панель</h2>
        <div class="row" style="margin:0">
            <a class="btn" th:href="@{/admin/organizer-requests}">Заявки организаторов</a>
            <a class="btn" th:href="@{/admin/users}" style="margin-left:8px">Пользователи</a>
            <a class="btn" th:href="@{/admin/logs}" style="margin-left:8px">Логи</a>
        </div>
    </div>

    <div class="grid cards" style="margin-top:16px">
        <div class="card">
            <h3 style="margin:0 0 6px 0">Заявки организаторов</h3>
            <p class="muted" style="margin:0">Ожидает решений</p>
            <p style="font-size:28px; margin:12px 0 0" th:text="${pendingCount}">0</p>
        </div>
        <div class="card">
            <h3 style="margin:0 0 6px 0">Пользователи</h3>
            <p class="muted" style="margin:0">Всего зарегистрировано</p>
            <p style="font-size:28px; margin:12px 0 0" th:text="${userCount}">0</p>
        </div>
        <div class="card">
            <h3 style="margin:0 0 6px 0">Логи</h3>
            <p class="muted" style="margin:0">Всего записей</p>
            <p style="font-size:28px; margin:12px 0 0" th:text="${logCount}">0</p>
        </div>
    </div>
</main>
<footer><div class="wrap">© Кадр</div></footer>
</body>
</html>
