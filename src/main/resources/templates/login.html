<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>


<main class="wrap">
    <div class="breadcrumbs">
        <a th:href="@{/}">Главная</a> › <strong>Вход</strong>
    </div>

    <section class="card" style="max-width:560px;margin:28px auto;">
        <div class="section-title">
            <h2>Авторизация</h2>
            <span class="muted">Введите логин и пароль</span>
        </div>

        <div class="row" th:if="${param.error}" style="color:#ff8c8c;">
            Неверный логин или пароль
        </div>
        <div class="row" th:if="${param.logout}" style="color:#9aa0a6;">
            Вы вышли из системы
        </div>
        <div class="row" th:if="${param.registered}" style="color:#9be29b;">
            Регистрация успешна — войдите
        </div>

        <form th:action="@{/login}" method="post" style="display:flex;flex-direction:column;gap:12px;margin-top:12px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="filters" style="grid-template-columns:1fr;">
                <div class="field">
                    <label for="username">Логин</label>
                    <input id="username" name="username" placeholder="Ваш логин" required autocomplete="username">
                </div>
                <div class="field">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password" placeholder="Пароль" required autocomplete="current-password">
                </div>
            </div>

            <div class="row" style="justify-content:space-between;">
                <a class="link" th:href="@{/register}">Нет аккаунта? Зарегистрируйтесь</a>
                <button class="btn" type="submit">Войти</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <div class="wrap">© Кадр</div>
</footer>
</body>
</html>
