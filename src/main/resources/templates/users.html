<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи — Кадр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/лого.png}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<main class="wrap">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div class="section-title" style="margin-top:16px">
        <h2>Управление пользователями</h2>
        <div class="row" style="margin:0">
            <a class="btn" th:href="@{/admin/users/new}">Создать пользователя</a>
            <a class="btn" th:href="@{/admin}" style="margin-left:8px">Назад в панель</a>
        </div>
    </div>

    <div class="card" style="margin-top:14px">
        <form class="ui-form-inline" method="get" th:action="@{/admin/users}">
            <div class="ui-field">
                <label class="ui-label" for="query">Поиск (логин или email)</label>
                <input id="query" name="q" class="ui-input" type="text" placeholder="Поиск" th:value="${q}">
            </div>
            <div class="ui-actions">
                <button class="btn" type="submit">Найти</button>
                <a class="btn-outline" th:href="@{/admin/users}">Сбросить</a>
            </div>
        </form>
    </div>

    <div class="card ui-table-wrap" style="margin-top:14px">
        <div th:if="${page.totalElements == 0}" class="muted" style="padding:14px">
            Пользователи не найдены.
        </div>
        <table th:if="${page.totalElements > 0}" class="ui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Создан</th>
                <th class="ui-ta-right">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${page.content}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.email}">mail@example.com</td>
                <td th:text="${user.role != null ? user.role.title : '—'}">Role</td>
                <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm') : '—'}">01.01.2024</td>
                <td class="ui-ta-right">
                    <a class="btn-outline" th:href="@{|/admin/users/${user.id}/edit|}">Изменить</a>
                    <form th:action="@{|/admin/users/${user.id}/delete|}" method="post" class="ui-inline" style="margin-left:6px">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn-outline" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="paging" th:if="${page.totalPages > 1}">
            <a th:if="${page.hasPrevious()}" th:href="@{|/admin/users?page=${page.number-1}&size=${page.size}${q != null && !q.isEmpty() ? '&q=' + q : ''}|}">← Назад</a>
            <span class="current" th:text="${page.number + 1}">1</span>
            <a th:if="${page.hasNext()}" th:href="@{|/admin/users?page=${page.number+1}&size=${page.size}${q != null && !q.isEmpty() ? '&q=' + q : ''}|}">Вперёд →</a>
        </div>
    </div>
</main>
<footer><div class="wrap">© Кадр</div></footer>
</body>
</html>
